<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assinatura (1).png" type="image/x-icon">
    <link rel="stylesheet" href="planosST.css">
    <title>Planos</title>
</head>

<body>
    <div class="menu">
        <header>
            <div class="toggle">
                <img src="hamburger (1).png" alt="" class="btnOpen effect">
            </div>


            <div class="navbar effect">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="planos.html">Planos</a></li>
                    <li><a href="trabalhos.html">Trabalhos</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </div>

            <div class="navbar-mobile">
                <a href="index.html">Inicio</a>
                <a href="planos.html">Planos</a>
                <a href="trabalhos.html">Trabalhos</a>
                <a href="sobre.html">Sobre</a>
                <a href="contato.html">Contato</a>
            </div>
        </header>

        <main>
            <div class="plan">
                <div class="card-plans">
                    <!--Titulo dos Planos-->
                    <div class="strip">
                        <label class="strip-text">Planos Mensais Site</label>
                        <input type="button" value="X" onclick="closePlans()">
                    </div>

                    <!--Resumo dos planos-->
                    <div class="resume">
                        <label class="text-resume">
                            Com um imenso potencial para restaurar e cuidar das suas redes e opções que vão de acordo
                            com as necessidades do seu negócio!
                            <br><br>
                            Conheça nossos planos, nossa equipe está pronta para te receber!
                        </label>
                    </div>

                    <!--Descrição dos itens-->
                    <div class="descript">
                        <div class="item">
                            <label for="#">Estatico</label>
                            <select>
                                <option value="">Responividades Padrão</option>
                                <option value="">Poucas Animações</option>
                                <option value="">Layouts Minimalistas</option>
                                <option value="">2 Landing Artes Mensais</option>
                            </select>
                        </div>
                        <div class="item">
                            <label for="#">Dinâmico</label>
                            <select>
                                <option value="">Diversas Responividades</option>
                                <option value="">Animações e Dinâmismo</option>
                                <option value="">Layouts Avançados</option>
                                <option value="">4 Landing Artes Mensais</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="columns">
                <!--Banner de planos-->
                <div class="column one">
                    <div class="linear">
                        <label for="#">Básico</label>
                        <labe class="circle-label">R$ 0,00</labe>
                    </div>
                    <div class="circle">
                        <label for="#">R$ 0,00</label>
                    </div>
                    <div class="info">
                        <div class="row">
                            <div class="content">
                                <label for="#">1 Artes Semanais</label>
                            </div>
                            <div class="content">
                                <label for="#">1 Reels Semanais</label>
                            </div>
                            <div class="content">
                                <label for="#">Não Possui</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column two">
                    <div class="linear b">
                        <label for="#">Médio</label>
                        <labe class="circle-label">R$ 0,00</labe>
                    </div>
                    <div class="circle">
                        <label for="#">R$ 0,00</label>
                    </div>
                    <div class="info">
                        <div class="row">
                            <div class="content">
                                <label for="#">3 Artes Semanais</label>
                            </div>
                            <div class="content">
                                <label for="#">3 Reels Semanais</label>
                            </div>
                            <div class="content">
                                <label for="#">Não Possui</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column three">
                    <div class="linear c">
                        <label for="#">Premium</label>
                        <labe class="circle-label">R$ 0,00</labe>
                    </div>
                    <div class="circle">
                        <label for="#">R$ 0,00</label>
                    </div>
                    <div class="info">
                        <div class="row">
                            <div class="content">
                                <label for="#">5 Artes Semanais</label>
                            </div>
                            <div class="content">
                                <label for="#">5 Reels Semanais</label>
                            </div>
                            <div class="content">
                                <label for="#">1 Landing Page</label>
                                <label for="#">+ 4 Landing Arte</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
